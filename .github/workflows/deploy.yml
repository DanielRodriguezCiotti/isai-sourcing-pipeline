name: Deploy Prefect Workflows

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  actions: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy-prefect:
    name: Deploy Prefect Workflows
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::836763845705:role/github-deployment
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --only-group build

      - name: Authenticate to Prefect Cloud
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        run: |
          uv run --only-group build prefect config set PREFECT_API_URL="$PREFECT_API_URL"
          uv run --only-group build prefect config set PREFECT_API_KEY="$PREFECT_API_KEY"

      - name: Deploy Prefect workflows
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_URL }}
          IMAGE_TAG: latest
          ENV: dev
        run: |
          uv run --only-group build prefect deploy --prefect-file prefect.yaml --all


      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Deployment Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Prefect Deployment (workflows)" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… ECS Service Update" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment status
        if: failure()
        run: |
          echo "âŒ Prefect deployment failed" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs and infrastructure configuration." >> $GITHUB_STEP_SUMMARY
